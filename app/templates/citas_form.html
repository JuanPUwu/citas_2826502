<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style_create.css')}}">
    <title>Formulario citas</title>
</head>
<body>
    <div class="contorno">
        <h1>Nueva cita</h1>
    <form method="post">
        <p>Fecha: 
            <input type="datetime-local" name="fe">
        </p>
        <p>
            <img src="{{url_for('static',filename='Nombre.png')}}" alt="" width="50px" height="50px" class="nombre">
            Paciente: 
            <select name="pa">
                {% for paciente in pacientes %}
                    <option value="{{paciente.id}}"> {{ paciente.nombre }} {{paciente.apellido}} </option>
                {% endfor %}
            </select>
        </p>
        <p>
            <img src="{{url_for('static',filename='Nombre.png')}}" alt="" width="50px" height="50px" class="nombre">
            Medico: 
            <select name="med">
                {% for medico in medicos %}
                    <option value="{{medico.id}}"> {{ medico.nombre }} {{medico.apellido}} </option>
                {% endfor %}
            </select>
        </p>
        <p>
            <img src="{{url_for('static',filename='Numero.png')}}" alt="" width="50px" height="50px" class="numero">
            Consultorio: 
            <select name="con">
                {% for consultorio in consultorios %}
                    <option value="{{consultorio.id}}"> {{ consultorio.numero }}  </option>
                {% endfor %}
            </select>
        </p>
        <p>Valor: 
            <select name="val" class="form-select">
                {% for valor in valores %}
                    <option>{{ valor }}</option>
                {% endfor %}
            </select>
        </p>
        <p><button type="submit">Guardar</button></p>
    </form>
    </div>
</body>
</html>
