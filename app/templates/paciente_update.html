<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Paciente</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style_update.css')}}">
</head>
<body>
<div class="contorno">
        <h1 class="titulo">Actualizar Paciente</h1>
    <div >
        <form method="post" action="/pacientes/update/{{paciente_update.id}}">
            <p>
                <img src="{{url_for('static',filename='Nombre.png')}}" alt="" width="50px" height="50px" class="nombre">
                Nombre: <input type="text" name="nombre" value="{{paciente_update.nombre}}">
            </p>
            <p>
                <img src="{{url_for('static',filename='Apellido.png')}}" alt="" width="50px" height="50px" class="apellido">
                Apellido: <input type="text" name="apellido" value="{{paciente_update.apellido}}">
            </p>
            <p>
                <div class="custom_select">
                <img src="{{url_for('static',filename='Identificacion.png')}}" alt="" width="50px" height="50px" class="identificacion">
                <strong>Tipo Identificacion: </strong>
                    <select name="ti" id="">
                        <option
                            {% if paciente_update.tipo_identificacion == "Seleccionar"%}
                                selected
                            {% endif %}
                        >Seleccionar
                        </option>
                        <option
                            {% if paciente_update.tipo_identificacion == "TI"%}
                                selected
                            {% endif %}
                        >TI
                        </option>
                        <option
                            {% if paciente_update.tipo_identificacion == "CC"%}
                                selected    
                            {% endif %}
                        >CC
                        </option>
                    </select>
                    <span class="flecha"></span>
                </div>
            </p>
            <p>
                <img src="{{url_for('static',filename='Numero.png')}}" alt="" width="50px" height="50px" class="numero">
                Numero Identificacion: 
                <input type="text" name="ni" value="{{paciente_update.numero_identificacion}}">
            </p>
            <p>
                <img src="{{url_for('static',filename='Altura.png')}}" alt="" width="50px" height="50px" class="altura">
                Altura: 
                <input type="text" name="al" value="{{paciente_update.altura}}">
            </p>
            <p>
                <div class="custom_select">
                    <img src="{{url_for('static',filename='Sangre.png')}}" alt="" width="50px" height="50px" class="sangre">
                    <strong>Tipo Sangre: </strong>     
                    <select name="ts">
                        {% for tipo_sangre in tipo_sangre %}
                            <option
                                {% if paciente_update.tipo_sangre == tipo_sangre %} 
                                    selected
                                {% endif %}
                            >{{tipo_sangre}}</option>        
                        {% endfor %}
                    </select>
                    <span class="flecha"></span>
                </div>
            </p>
            <div class="actualizar">
                <button type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Actualizar</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
